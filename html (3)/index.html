<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kiosk-container">
        <div class="header">
            <img src="https://www.echantillonsclub.com/wp-content/uploads/2021/06/jeu_code_cine_mcdonalds_4-624x624.jpg" alt="McDonald's Logo" class="logo">
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-item"><img src="https://www.mcdonalds.at/wp-content/uploads/2023/02/1500x1500-web-pop-neu-double-cheeseburger-768x768.png" alt="Menu Item"></div>
                <div class="sidebar-item"><img src="https://th.bing.com/th/id/R.f68f74bf1c9d6487086639650dc6d9bf?rik=vmsPxYBQGw%2fCwg&pid=ImgRaw&r=0" alt="Menu Item"></div>
                <div class="sidebar-item"><img src="https://th.bing.com/th/id/OIP.OLu8bH1igQEskc59eS-kzwHaGd?rs=1&pid=ImgDetMain" alt="Menu Item"></div>
                <div class="sidebar-item"><img src="https://th.bing.com/th/id/R.afb7b54607b2ca4197f5ecb839b4d0d2?rik=323joXy8CB6hrg&pid=ImgRaw&r=0" alt="Menu Item"></div>
            </div>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://www.mcdonalds.at/wp-content/uploads/2023/02/1500x1500-web-pop-neu-double-cheeseburger-768x768.png" alt="Double Cheeseburger">
                    <p>Double Cheeseburger</p>
                    <p>89 Kč</p>
                </div>
                <div class="menu-item">
                    <img src="https://www.mcdonalds.at/wp-content/uploads/2023/02/1500x1500-web-pop-neu-double-cheeseburger-768x768.png" alt="Double Cheeseburger">
                    <p> Cheeseburger</p>
                    <p>49 Kč</p>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="cancel-button">Cancel Order</button>
            <button class="add-button">Add to Order</button>
        </div>
    </div>
</body>
</html>
